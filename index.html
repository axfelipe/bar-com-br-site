  <!-- CSS local -->
  <style>
    :root{
      --bg:#0B0D10;
      --surface:#11141A;
      --surface-2:#171B22;
      --text:#EAEFF7;
      --muted:#A7B0C0;
      --primary:#2ECC71;
      --primary-600:#27AE60;
      --accent:#F3A712;
      --ok:#00C47A; --warn:#FFC857; --err:#ff4d4f;
      --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --max:1200px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1200px 1200px at 90% -10%, rgba(46,204,113,.12), transparent 60%),
        radial-gradient(1200px 1200px at -10% 120%, rgba(243,167,18,.10), transparent 60%),
        var(--bg);
      color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      line-height:1.6;
    }
    a{color:var(--text); text-decoration:none}
    img{max-width:100%; display:block}
    .container{width:100%; max-width:var(--max); margin-inline:auto; padding:0 20px}
    .btn{display:inline-flex; align-items:center; gap:.6rem; padding:.9rem 1.2rem; border-radius:999px; border:1px solid rgba(255,255,255,.12); background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); backdrop-filter: blur(6px); font-weight:600}
    .btn.primary{background:linear-gradient(180deg, var(--primary), var(--primary-600)); border:none; box-shadow:0 12px 24px rgba(46,204,113,.35)}
    .btn:hover{transform:translateY(-2px); transition:.2s ease}
    .chip{display:inline-flex; align-items:center; gap:.5rem; padding:.5rem .8rem; border:1px solid rgba(255,255,255,.15); border-radius:999px; font-size:.85rem; color:var(--muted)}

    /* Header */
    header{position:sticky; top:0; z-index:50; background:rgba(11,13,16,.6); backdrop-filter: blur(10px); border-bottom:1px solid rgba(255,255,255,.08)}
    .nav{display:flex; align-items:center; justify-content:space-between; padding:14px 0}
    .logo{display:flex; align-items:center; gap:.7rem}
    .logo-mark{
      width:36px; height:36px; border-radius:10px;
      background: conic-gradient(from 120deg, var(--primary), #7ff0b4, var(--accent));
      box-shadow:0 6px 14px rgba(46,204,113,.35)
    }
    .logo h1{font-family:"Playfair Display",serif; font-size:1.2rem; letter-spacing:.4px; margin:0}
    .nav-actions{display:flex; align-items:center; gap:.6rem}
    .mobile-toggle{display:none}

    /* Hero */
    .hero{position:relative; padding:80px 0 40px; overflow:hidden}
    .hero-grid{display:grid; grid-template-columns:1.05fr .95fr; gap:46px; align-items:center}
    .eyebrow{opacity:.8; letter-spacing:.12em; text-transform:uppercase; font-size:.8rem}
    .title{font-family:"Playfair Display",serif; font-size:clamp(2.2rem,4vw,3.8rem); line-height:1.1; margin:.6rem 0 1rem}
    .gold-title{display:inline-block; background:linear-gradient(180deg,#F9E6A0 0%,#E8C76A 40%,#C9962E 60%,#8A5E19 85%); -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow:0 1px 0 #FFF7C8, 0 2px 0 #EAD07A, 0 3px 6px rgba(0,0,0,.35); filter:drop-shadow(0 6px 18px rgba(243,167,18,.25)); letter-spacing:.4px}
    .lead{color:var(--muted); font-size:1.05rem; max-width:56ch}
    .cta-row{display:flex; gap:.8rem; flex-wrap:wrap; margin-top:1.2rem}

    .hero-card{position:relative; border-radius:var(--radius); overflow:hidden; box-shadow:var(--shadow); isolation:isolate}
    .hero-card::before{content:""; position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,.1), rgba(0,0,0,.45)); z-index:1}
    .hero-card img{width:100%; height:480px; object-fit:cover}
    .hero-badge{position:absolute; left:16px; top:16px; z-index:2}

    /* Section */
    section{padding:72px 0}
    .section-head{display:flex; justify-content:space-between; align-items:end; gap:20px; margin-bottom:28px}
    .section-title{font-family:"Playfair Display",serif; font-size:clamp(1.6rem,2.8vw,2.2rem); margin:0}
    .muted{color:var(--muted)}

    /* Gallery */
    .gallery{display:grid; grid-template-columns:repeat(4,1fr); gap:12px}
    .gallery a{position:relative; border-radius:14px; overflow:hidden; border:1px solid rgba(255,255,255,.08)}
    .gallery img{width:100%; height:210px; object-fit:cover; transition: transform .35s ease}
    .gallery a:hover img{transform:scale(1.05)}

    /* Benefits */
    .cards{display:grid; grid-template-columns:repeat(3,1fr); gap:16px}
    .card{background:linear-gradient(180deg,var(--surface),var(--surface-2)); border:1px solid rgba(255,255,255,.08); padding:20px; border-radius:16px; box-shadow:var(--shadow); min-height:200px}
    .card h3{margin:0 0 .4rem; font-size:1.05rem}

    /* Applications */
    .apps{display:grid; grid-template-columns:repeat(4,1fr); gap:14px}
    .app{background:linear-gradient(180deg,var(--surface),var(--surface-2)); border:1px solid rgba(255,255,255,.08); padding:18px; border-radius:14px}
    .app h4{margin:.4rem 0 .2rem; font-size:1rem}

    /* Form */
    .form-wrap{display:grid; grid-template-columns:1.1fr .9fr; gap:28px; align-items:start}
    form{background:linear-gradient(180deg,var(--surface),var(--surface-2)); border:1px solid rgba(255,255,255,.1); border-radius:16px; padding:20px}
    label{display:block; font-size:.92rem; color:var(--muted); margin:.2rem 0 .3rem}
    input, select, textarea{width:100%; background:#0e1217; color:var(--text); border:1px solid rgba(255,255,255,.12); border-radius:12px; padding:.9rem 1rem; outline:none}
    textarea{min-height:120px; resize:vertical}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    .policy{font-size:.86rem; color:var(--muted)}
    .alert{padding:.85rem 1rem; border-radius:12px; border:1px solid rgba(255,255,255,.12)}
    .alert.ok{background:rgba(0,196,122,.12); border-color:rgba(0,196,122,.4)}
    .alert.err{background:rgba(255,77,79,.12); border-color:rgba(255,77,79,.35)}

    /* FAQ */
    details{background:linear-gradient(180deg,var(--surface),var(--surface-2)); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:16px 18px}
    details+details{margin-top:10px}
    summary{cursor:pointer; font-weight:600}

    /* Footer */
    footer{border-top:1px solid rgba(255,255,255,.08); padding:40px 0; color:var(--muted)}

    /* Responsive */
    @media (max-width: 980px){
      .hero-grid{grid-template-columns:1fr}
      .form-wrap{grid-template-columns:1fr}
      .gallery{grid-template-columns:repeat(2,1fr)}
      .cards{grid-template-columns:1fr}
      .apps{grid-template-columns:repeat(2,1fr)}
      .row{grid-template-columns:1fr}
      .nav-actions .hide-sm{display:none}
      .mobile-toggle{display:inline-flex}
    }
  </style>
